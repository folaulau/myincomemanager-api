- table:
    name: accounts
    schema: public
  object_relationships:
    - name: address
      using:
        foreign_key_constraint_on: address_id
  array_relationships:
    - name: expenses
      using:
        foreign_key_constraint_on:
          column: account_id
          table:
            name: expenses
            schema: public
    - name: goals
      using:
        foreign_key_constraint_on:
          column: account_id
          table:
            name: goals
            schema: public
    - name: incomes
      using:
        foreign_key_constraint_on:
          column: account_id
          table:
            name: incomes
            schema: public
    - name: users
      using:
        foreign_key_constraint_on:
          column: account_id
          table:
            name: users
            schema: public
  select_permissions:
    - role: user
      permission:
        columns:
          - address_id
          - id
          - deleted
          - budget_period
          - uuid
          - budget_date
          - budget_time
          - created_at
          - updated_at
        filter:
          id:
            _eq: x-Hasura-account-id
- table:
    name: addresses
    schema: public
  array_relationships:
    - name: accounts
      using:
        foreign_key_constraint_on:
          column: address_id
          table:
            name: accounts
            schema: public
  select_permissions:
    - role: user
      permission:
        columns:
          - id
          - primary_address
          - city
          - country
          - state
          - street
          - street2
          - timezone
          - uuid
          - zipcode
          - latitude
          - longitude
          - created_at
          - updated_at
        filter:
          accounts:
            id:
              _eq: x-Hasura-account-id
- table:
    name: expenses
    schema: public
  object_relationships:
    - name: account
      using:
        foreign_key_constraint_on: account_id
  select_permissions:
    - role: user
      permission:
        columns:
          - account_id
          - id
          - deleted
          - expense_type
          - name
          - uuid
          - amount
          - monthly_due_day
          - created_at
          - updated_at
        filter:
          account_id:
            _eq: x-Hasura-account-id
- table:
    name: goals
    schema: public
  object_relationships:
    - name: account
      using:
        foreign_key_constraint_on: account_id
  select_permissions:
    - role: user
      permission:
        columns:
          - account_id
          - id
          - deleted
          - title
          - uuid
          - deadline
          - amount_per_paycheck
          - current_amount
          - target_amount
          - description
          - created_at
          - updated_at
        filter:
          account_id:
            _eq: x-Hasura-account-id
        allow_aggregations: true
- table:
    name: incomes
    schema: public
  object_relationships:
    - name: account
      using:
        foreign_key_constraint_on: account_id
  select_permissions:
    - role: user
      permission:
        columns:
          - account_id
          - id
          - deleted
          - company_name
          - pay_period
          - pay_type
          - position
          - uuid
          - end_date
          - next_pay_day
          - start_date
          - pay_period_net_amount
          - yearly_total
          - created_at
          - updated_at
        filter:
          account_id:
            _eq: x-Hasura-account-id
        allow_aggregations: true
- table:
    name: user_roles
    schema: public
  array_relationships:
    - name: users
      using:
        foreign_key_constraint_on:
          column: role_id
          table:
            name: users
            schema: public
- table:
    name: users
    schema: public
  object_relationships:
    - name: account
      using:
        foreign_key_constraint_on: account_id
    - name: user_role
      using:
        foreign_key_constraint_on: role_id
  select_permissions:
    - role: user
      permission:
        columns:
          - account_id
          - id
          - role_id
          - deleted
          - email_temp
          - email
          - first_name
          - last_name
          - phone_number
          - status
          - third_party_name
          - user_type
          - uuid
          - created_at
          - updated_at
        filter:
          id:
            _eq: x-Hasura-user-id
